<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Página Principal - Admin</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Fuentes de Google -->
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto+Slab:wght@300&display=swap"
		rel="stylesheet">

	<style>
		body {
			font-family: 'Roboto Slab', serif;
			background-color: #e3f2fd;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #90caf9;
			padding: 10px;
		}

		h1 {
			font-family: 'Dancing Script', cursive;
			text-align: center;
			margin: 20px 0;
			color: #1976d2;
			font-size: 2.5rem;
		}

		.btn-logout {
			background-color: #64b5f6;
			color: white;
			border: none;
			padding: 10px 18px;
			border-radius: 30px;
			font-weight: bold;
			font-size: 16px;
			box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
		}

		.btn-logout:hover {
			background-color: #42a5f5;
		}

		.container-buttons {
			max-width: 800px;
			margin: 40px auto;
			padding: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
			box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
			border-radius: 20px;
			background-color: white;
		}

		.btn-item {
			background-color: #81d4fa;
			color: white;
			border: none;
			border-radius: 25px;
			padding: 15px 30px;
			margin: 10px 0;
			/* Reducido el margen superior e inferior */
			font-size: 18px;
			transition: background-color 0.3s ease;
			text-decoration: none;
			width: 300px;
			text-align: center;
		}

		.btn-item a {
			color: white;
			text-decoration: none;
		}

		.btn-item a:hover {
			color: white;
		}

		.btn-item:hover {
			background-color: #4fc3f7;
		}

		.button-wrapper {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		@media (max-width: 768px) {
			.btn-item {
				font-size: 16px;
				padding: 15px 25px;
				width: 250px;
			}
		}

		@media (max-width: 576px) {
			h1 {
				font-size: 1.5rem;
			}

			.btn-item {
				font-size: 14px;
				padding: 12px 20px;
				width: 200px;
				margin: 10px 0;
				/* Ajustado para pantallas más pequeñas */
			}

			.container-buttons {
				padding: 10px;
				margin: 10px;
			}
		}
	</style>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light">
			<div class="container">
				<button id="btn-logout" class="btn-logout">
					<a href="/index" style="color: white; text-decoration: none;">
						Salir del Sistema
					</a>
				</button>
			</div>
		</nav>
	</header>

	<main>
		<div class="text-center">
			<h1>Panel de Control</h1>
		</div>
		<div class="container-buttons">
			<div class="button-wrapper">
				<!-- Botones distribuidos con menos espacio -->
				<button class="btn-item">
					<a href="/coordinadores/">Administrar Coordinadores</a>
				</button>
				<button class="btn-item">
					<a href="/estudiantes/">Administrar Estudiantes</a>
				</button>
				<button class="btn-item">
					<a href="/calificaciones/">Ver Resultados</a>
				</button>
			</div>
		</div>
	</main>
</body>

</html>
